<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendingTask }}</strong> Tareas pendientes</span
  >
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a [class.selected]="filter === currentFilter" [href]="'#/'+ currentFilter">{{
        filter | titlecase
      }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="deleteCompletedTask()">
    Limpiar completadas
  </button>
</footer>
